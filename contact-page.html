<body>
    <aside class="contact-intro">
        <div class="text-1">
            <h1>Oh hello there!</h1>
        </div>
        <div class="img-1"><img src="images/man-baby.png" alt="Man-baby"></div>
    </aside>
    <aside class="nav-bar">
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="our-offer.html">Our Offer</a></li>
                <li><a href="why-us.html">Why Us</a></li>
                <li><a href="contact-page.html">Contact</a></li>
            </ul>
        </nav>
    </aside>
    <section class="contact-panel">
        <div class="text-2">
            <h1>Whats on your mind?</h1>
        </div>
        <section class="contact-form">
            <form action="url/to/destination">
                <div class="Email">
                    <label>Your email</label>
                    <input style="width:90%;" type="email">
                </div>
                <div class="Yourmessage">
                    <label>Your message</label>
                    <textarea style="width: 90%;" name="message" id="" cols="30" rows="10">Dear Insurance company...</textarea>
                </div>
            </form>
            <div class="send-button">
                <button>SEND MESSAGE</button>
            </div>
        </section>
    </section>
    <section class="address-section">
        <div class="side-note">
            <h1>Come visit us!</h1>
            <p>2219 Griffin Street</p>
            <p>San Francisco</p>
        </div>
        <div class="pointer">
            <img src="pointer.png" alt="">
        </div>
    </section>
</body>
